<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Lernkartei: –ú–ù–û–ì–û vs. –ú–ù–û–ì–ò–ï</title>
    <style>
        :root {
            --primary-green: #27ae60;
            --secondary-green: #2ecc71;
            --light-green: #e9f7ef;
            --dark-green: #1e8449;
            --bg-color: #f4fdf9;
            --card-text: #2c3e50;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--card-text);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--dark-green);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .progress {
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-green);
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Flashcard Styles */
        .card-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
            background: white;
            border: 4px solid var(--secondary-green);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: var(--light-green);
        }

        .card-content {
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.2;
        }

        .side-label {
            position: absolute;
            top: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #95a5a6;
        }

        /* Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--primary-green);
            color: white;
            box-shadow: 0 4px 0 var(--dark-green);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--dark-green);
        }

        button:hover {
            background: var(--secondary-green);
        }

        .btn-secondary {
            background: #95a5a6;
            box-shadow: 0 4px 0 #7f8c8d;
        }
        
        .btn-secondary:hover {
            background: #abb2b9;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        @media (max-width: 400px) {
            .card-container { height: 250px; }
            button { padding: 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Russisch-Vokabeln</h1>
    
    <div class="progress" id="progress">1 / 51</div>

    <div class="card-container" id="cardContainer">
        <div class="card-inner" id="cardInner">
            <div class="card-face card-front">
                <span class="side-label">Russisch</span>
                <div class="card-content" id="frontText">–ª—éÃÅ–¥–∏</div>
            </div>
            <div class="card-face card-back">
                <span class="side-label">Deutsch</span>
                <div class="card-content" id="backText">Menschen, Leute</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prevBtn">‚Üê Vorherige</button>
        <button id="nextBtn">N√§chste ‚Üí</button>
    </div>

    <div class="action-btns">
        <button class="btn-secondary" id="startBtn">An den Anfang</button>
        <button class="btn-secondary" id="shuffleBtn">Mischen üîÄ</button>
    </div>

    <div class="hint">
        Tipp: Nutze Leertaste/Enter zum Umdrehen und Pfeiltasten zum Navigieren.
    </div>
</div>

<script>
    const vocabRaw = `–ª—éÃÅ–¥–∏ ‚Äì Menschen, Leute
–∫–Ω–∏ÃÅ–≥–∞ ‚Äì Buch
—èÃÅ–±–ª–æ–∫–æ ‚Äì Apfel
—Å—Ç—É–¥–µÃÅ–Ω—Ç ‚Äì Student
–≥–æÃÅ—Ä–æ–¥ ‚Äì Stadt
—ÉÃÅ–ª–∏—Ü–∞ ‚Äì Stra√üe
–ø–∞—Ä–∫ ‚Äì Park
–¥—Ä—É–≥ ‚Äì Freund
–∫–æ–ª–ª–µÃÅ–≥–∞ ‚Äì Kollege
–≤—Ä–∞—á ‚Äì Arzt
—ç–∫—Å–ø–µÃÅ—Ä—Ç ‚Äì Experte
—Å–æ–±–∞ÃÅ–∫–∞ ‚Äì Hund
–ø—Ç–∏ÃÅ—Ü–∞ ‚Äì Vogel
—Å—Ç—Ä–∞–Ω–∞ÃÅ ‚Äì Land
–º–∞—à–∏ÃÅ–Ω–∞ ‚Äì Auto
–≤—Ä–µÃÅ–º—è ‚Äì Zeit
–¥–µÃÅ–Ω—å–≥–∏ ‚Äì Geld
–æ—à–∏ÃÅ–±–∫–∞ ‚Äì Fehler
–≤–µ—â—å ‚Äì Ding, Sache
–±–∏–±–ª–∏–æ—Ç–µÃÅ–∫–∞ ‚Äì Bibliothek
—Ñ–∞–∫—Ç ‚Äì Fakt, Tatsache
–ø—Ä–æ–±–ª–µÃÅ–º–∞ ‚Äì Problem
—Å—É–≤–µ–Ω–∏ÃÅ—Ä ‚Äì Souvenir
–ø–∞ÃÅ–º—è—Ç–Ω–∏–∫ ‚Äì Denkmal
–ø–æ–µÃÅ–∑–¥–∫–∞ ‚Äì Reise, Fahrt
–¥—ÉÃÅ–º–∞—Ç—å / –ø–æ–¥—ÉÃÅ–º–∞—Ç—å ‚Äì denken
–ø—Ä–∏—Ö–æ–¥–∏ÃÅ—Ç—å / –ø—Ä–∏–π—Ç–∏ÃÅ ‚Äì kommen
–ø–æ–∫—É–ø–∞ÃÅ—Ç—å / –∫—É–ø–∏ÃÅ—Ç—å ‚Äì kaufen
–∑–≤–æ–Ω–∏ÃÅ—Ç—å / –ø–æ–∑–≤–æ–Ω–∏ÃÅ—Ç—å ‚Äì anrufen
–∑–Ω–∞—Ç—å / —É–∑–Ω–∞ÃÅ—Ç—å ‚Äì wissen / erfahren
—Å–¥–∞–≤–∞ÃÅ—Ç—å / —Å–¥–∞—Ç—å ‚Äì ablegen / bestehen
—Ä–∞–±–æÃÅ—Ç–∞—Ç—å / –ø–æ—Ä–∞–±–æÃÅ—Ç–∞—Ç—å ‚Äì arbeiten
–∂–∏—Ç—å / –ø–æ–∂–∏ÃÅ—Ç—å ‚Äì leben, wohnen
—Å–æ–≤–µÃÅ—Ç–æ–≤–∞—Ç—å—Å—è / –ø–æ—Å–æ–≤–µÃÅ—Ç–æ–≤–∞—Ç—å—Å—è ‚Äì sich beraten
–¥–æ–≤–µ—Ä—èÃÅ—Ç—å / –¥–æ–≤–µÃÅ—Ä–∏—Ç—å ‚Äì vertrauen
–≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å / —Å–∫–∞–∑–∞ÃÅ—Ç—å ‚Äì sprechen / sagen
–≥—É–ª—èÃÅ—Ç—å / –ø–æ–≥—É–ª—èÃÅ—Ç—å ‚Äì spazieren gehen
—á–∏—Ç–∞ÃÅ—Ç—å / –ø—Ä–æ—á–∏—Ç–∞ÃÅ—Ç—å ‚Äì lesen
–≤–∏ÃÅ–¥–µ—Ç—å / —É–≤–∏ÃÅ–¥–µ—Ç—å ‚Äì sehen
–ø–æ–Ω–∏–º–∞ÃÅ—Ç—å / –ø–æ–Ω—èÃÅ—Ç—å ‚Äì verstehen
—É—á–∏ÃÅ—Ç—å—Å—è / –Ω–∞—É—á–∏ÃÅ—Ç—å—Å—è ‚Äì lernen
–ø—É—Ç–µ—à–µÃÅ—Å—Ç–≤–æ–≤–∞—Ç—å / –ø–æ–ø—É—Ç–µ—à–µÃÅ—Å—Ç–≤–æ–≤–∞—Ç—å ‚Äì reisen
—Å—á–∏—Ç–∞ÃÅ—Ç—å / –ø–æ—Å—á–∏—Ç–∞ÃÅ—Ç—å ‚Äì glauben, meinen
—Å—Ç–∞ÃÅ—Ä—ã–π ‚Äì alt
–Ω–æÃÅ–≤—ã–π ‚Äì neu
—Å–ª–æÃÅ–∂–Ω—ã–π ‚Äì schwierig
–∏–Ω—Ç–µ—Ä–µÃÅ—Å–Ω—ã–π ‚Äì interessant
–º–Ω–æÃÅ–≥–æ ‚Äì viel, viele (reine Anzahl)
–º–Ω–æÃÅ–≥–∏–µ ‚Äì viele (Individuen / Teilmenge)
–±–æ–ª—å—à–æÃÅ–µ –∫–æ–ª–∏ÃÅ—á–µ—Å—Ç–≤–æ ‚Äì gro√üe Anzahl
–º–∞ÃÅ–ª–æ ‚Äì wenig`;

    // Daten verarbeiten
    let originalCards = vocabRaw.split('\n').map(line => {
        const [front, back] = line.split(' ‚Äì ');
        return { front: front.trim(), back: back.trim() };
    });

    let cards = [...originalCards];
    let currentIndex = 0;
    let isFlipped = false;

    // DOM Elemente
    const cardInner = document.getElementById('cardInner');
    const frontText = document.getElementById('frontText');
    const backText = document.getElementById('backText');
    const progressText = document.getElementById('progress');
    const cardContainer = document.getElementById('cardContainer');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const startBtn = document.getElementById('startBtn');

    function updateCard() {
        // Karte zur√ºcksetzen (umdrehen verhindern)
        isFlipped = false;
        cardInner.classList.remove('is-flipped');
        
        const card = cards[currentIndex];
        frontText.innerText = card.front;
        backText.innerText = card.back;
        
        // Fortschrittsanzeige
        progressText.innerText = `${currentIndex + 1} / ${cards.length}`;
        
        // Schriftgr√∂√üe anpassen
        adjustFontSize(frontText);
        adjustFontSize(backText);
    }

    function adjustFontSize(element) {
        const length = element.innerText.length;
        if (length > 30) {
            element.style.fontSize = '1.2rem';
        } else if (length > 15) {
            element.style.fontSize = '1.8rem';
        } else {
            element.style.fontSize = '2.5rem';
        }
    }

    function flipCard() {
        isFlipped = !isFlipped;
        cardInner.classList.toggle('is-flipped');
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    function shuffleCards() {
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentIndex = 0;
        updateCard();
    }

    function goToStart() {
        currentIndex = 0;
        updateCard();
    }

    // Event Listeners
    cardContainer.addEventListener('click', flipCard);
    nextBtn.addEventListener('click', nextCard);
    prevBtn.addEventListener('click', prevCard);
    shuffleBtn.addEventListener('click', shuffleCards);
    startBtn.addEventListener('click', goToStart);

    // Tastatursteuerung
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case ' ':
            case 'Enter':
                e.preventDefault();
                flipCard();
                break;
            case 'ArrowRight':
                nextCard();
                break;
            case 'ArrowLeft':
                prevCard();
                break;
            case 'Home':
                goToStart();
                break;
        }
    });

    // Initialisierung
    updateCard();
</script>

</body>
</html>
